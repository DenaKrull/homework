<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="images/dkLogo.png">
    <title>Dena Krull</title>
</head>

<body>
    <header class=" bg-dark text-secondary  text-center ">

        <ul class="nav justify-content-center navbar navbar-light bg-light fixed-top">
            <li class="nav-item ">
                <a class="nav-link active link-secondary " aria-current="page " href="index.html ">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link active link-secondary " aria-current="page " href="Dena Krull Resume.pdf ">Resume</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link link-secondary " href="about.html">Skills</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link link-secondary " href="contact.html ">Contact</a>
            </li>

        </ul>

    </header>
    <div class="container">
        <section class="my-5 ">
            <br>
            <h2 class=" fw-bold text-center">I would love to hear from you!</h2>
            <h4 class=" fw-bold text-center">Please fill out the below form</h4>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="First" class="form-label">First</label>
                    <input type="text" class="form-control" id="First">
                </div>
                <div class="col-md-6">
                    <label for="Last" class="form-label">Last</label>
                    <input type="text" class="form-control" id="Last">
                </div>



                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>

                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>NY</option>
                            <option>NJ</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-12">
                    <label for="comments">Comments</label>
                    <textarea name="comments" class="form-control" id="comments" placeholder="Enter message here" rows="5"></textarea>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label" for="gridCheck">I would like to receive emails about updated services</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</body>

</html>
